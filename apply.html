<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2a5298">
  <title>Apply - Steelwool Africa</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/svg+xml" href="icon-192.svg">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 id="positionTitle">Job Application</h1>
      <p>Steelwool Africa</p>
    </div>
    <div class="form-section">
      <div class="warning">WARNING: DO NOT MAKE PAYMENT FOR FACILITATION OF RECRUITMENT PROCESS</div>
      <div id="messageBox" class="message"></div>
      
      <form id="applicationForm" novalidate>
        <input type="hidden" name="position" id="positionInput">
        
        <div class="form-group">
          <label>Email Address <span class="required">*</span></label>
          <input type="email" name="email" required>
          <div class="help-text">We will send confirmation to this email</div>
        </div>
        
        <div class="form-group">
          <label>First Name <span class="required">*</span></label>
          <input type="text" name="firstName" required>
        </div>
        
        <div class="form-group">
          <label>Last Name <span class="required">*</span></label>
          <input type="text" name="lastName" required>
        </div>
        
        <div class="form-group">
          <label>Phone Number <span class="required">*</span></label>
          <input type="tel" name="phone" required placeholder="e.g., 0712345678">
        </div>
        
        <div class="form-group">
          <label>ID/Passport Number <span class="required">*</span></label>
          <input type="text" name="idNumber" required>
        </div>
        
        <div class="form-group">
          <label>Highest Level of Education <span class="required">*</span></label>
          <select name="education" required>
            <option value="">Select education level</option>
            <option value="Form 4 Certificate">Form 4 Certificate</option>
            <option value="Certificate">Certificate</option>
            <option value="Diploma">Diploma</option>
            <option value="Bachelors Degree">Bachelors Degree</option>
            <option value="Masters Degree">Masters Degree</option>
            <option value="PhD">PhD</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>Years of Relevant Experience <span class="required">*</span></label>
          <input type="number" name="yearsExperience" required min="0" step="0.5">
        </div>
        
        <div id="positionSpecificFields"></div>
        
        <div class="form-group">
          <label>Why do you want to join Steelwool Africa? <span class="required">*</span></label>
          <textarea name="whyJoin" required placeholder="Tell us what attracts you to this position and our company..."></textarea>
        </div>
        
        <div class="form-group">
          <label>When can you start? <span class="required">*</span></label>
          <select name="availability" required>
            <option value="">Select availability</option>
            <option value="Immediately">Immediately</option>
            <option value="1 Week Notice">1 Week Notice</option>
            <option value="2 Weeks Notice">2 Weeks Notice</option>
            <option value="1 Month Notice">1 Month Notice</option>
            <option value="2 Months Notice">2 Months Notice</option>
          </select>
        </div>
        
        <h3>Upload Documents</h3>
        <div class="form-group">
          <label>Upload CV/Resume (PDF only) <span class="required">*</span></label>
          <div class="file-upload">
            <input type="file" id="cvFile" accept=".pdf" required>
            <div class="file-upload-label">
              <span>Click to upload your CV (PDF format, max 5MB)</span>
            </div>
          </div>
          <div class="file-name" id="fileName"></div>
        </div>
        
        <div class="form-group">
          <button type="submit" class="submit-btn" id="submitBtn">Submit Application</button>
        </div>
      </form>
      
      <div class="loading" id="loadingDiv" style="display:none;">
        <div class="spinner"></div>
        <p>Submitting your application...</p>
      </div>
    </div>
  </div>
  
  <script src="config.js"></script>
  <script src="positions.js"></script>
  <script src="apply-form.js"></script>
</body>
</html>
